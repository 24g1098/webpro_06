<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモりある</title>
  <link rel="stylesheet" href="memo.css">
</head>
<body>
  <h1>メモりある</h1>

  <!-- メモ入力フォーム -->
  <div id="memo-form">
    <textarea id="memo-input" placeholder="ここにメモを書いてね！！"></textarea>
    <button id="add-memo">メモを追加</button>
  </div>

  <!-- メモ一覧表示 -->
  <div id="memo-list">
    <h2>あなたのメモ</h2>
    <ul id="memos"></ul>
  </div>

  <script src="memo.js"></script>
</body>
</html>
